        - name
        - ipAddress
      properties:
        id:
          type: integer
          readOnly: true
          minimum: 0
          maximum: 2147483647
          format: int64
        name:
          type: string
          description: A unique name for the DNS server
          maxLength: 100
          pattern: ^[a-zA-Z0-9_\-\s]*$
        ipAddress:
          type: string
          description: The ip address of the DNS server
          maxLength: 15
          pattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$
    Server:
      type: object
      additionalProperties: false
      required:
        - name
        - vpnNet
        - keypair
      properties:
        id:
          type: integer
          readOnly: true
          minimum: 0
          maximum: 2147483647
          format: int64
        name:
