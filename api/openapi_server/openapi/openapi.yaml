        type: integer
      style: simple
    dnsServerId:
      description: DNS server id
      explode: false
      in: path
      name: serverId
      required: true
      schema:
        format: int64
        maximum: 2147483647
        minimum: 0
        type: integer
      style: simple
    keypairId:
      description: Keypair id
      explode: false
      in: path
      name: keypairId
      required: true
      schema:
        format: int64
        maximum: 2147483647
        minimum: 0
        type: integer
      style: simple
    vpnNetId:
      description: VPN network id
      explode: false
      in: path
