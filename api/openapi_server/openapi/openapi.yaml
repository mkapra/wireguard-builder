          title: id
          type: integer
        name:
          description: A unique name for the vpn network
          maxLength: 100
          pattern: ^[a-zA-Z0-9_\-\s]*$
          title: name
          type: string
        address:
          description: The ip address of the vpn network
          maxLength: 15
          pattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$
          title: address
          type: string
        subnetmask:
          default: 24
          description: The subnet mask of the vpn network in CIDR format
          format: int64
          maximum: 32
          minimum: 1
          title: subnetmask
          type: integer
        interface:
          description: |
            The number of the wg network interface on the server.
            The name of the interface will be wg\<interface\>
          format: int64
          maximum: 500
          minimum: 0
          title: interface
          type: integer
        port:
          description: The port that the server should listen on
          format: int64
          maximum: 65535
          minimum: 1
          title: port
          type: integer
